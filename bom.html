<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Symmetrical Pancake - BOM</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="index.html"><img src="static/logo-192x192.png" alt="logo" style="width: 30px; height: 30px"/>  Hello Jessica!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrimaryMenu" aria-controls="navbarPrimaryMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarPrimaryMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="product.html" >物料/料件管理</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active">BOM 管理</a>
        </li>
      </ul>

    </div><!-- navbarPrimaryMenu end -->
  </div><!-- container-fluid end -->
</nav>

<div class="container-fluid">

  <!-- productTable -->
  <div class="table-responsive">
    <table class="table align-middle" id="productBomEntriesTable">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" hidden>物料 ID</th>
        <th scope="col" hidden>料件 ID</th>
        <th scope="col">料號 (MATNR)</th>
        <th scope="col">品名 (MAKTX)</th>
        <th scope="col">料件使用量</th>
      </tr>
      </thead>
      <tbody id="productBomEntriesTableBody"></tbody>
    </table>
  </div>

  <div class="modal fade" id="editProductBomEntryModal" tabindex="-1" aria-labelledby="editProductBomEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="needs-validation" id="editProductBomEntryForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="editProductBomEntryModalLabel">編輯物料 BOM 表項目</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" class="form-control" id="editProductBomEntryIdHiddenInput" required>
            <input type="hidden" class="form-control" id="editProductBomEntryProductIdHiddenInput" required>
            <input type="hidden" class="form-control" id="editProductBomEntryMaterialIdHiddenInput" required>
            <div class="row mb-3">
              <label for="editProductBomEntryMaterialSerialNumberTextInput" class="col-sm-4 col-form-label">料號 (MATNR)</label>
              <!-- TODO: add dynamically filled dropdown list of product serial number -->
              <div class="col-sm-8 has-validation">
                <input type="text" class="form-control" id="editProductBomEntryMaterialSerialNumberTextInput" required>
                <div class="invalid-feedback">料號不可為空</div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="editProductBomEntryMaterialNameTextInput" class="col-sm-4 col-form-label">品名 (MAKTX)</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="editProductBomEntryMaterialNameTextInput" required readonly>
                <div class="invalid-feedback">品名不可為空</div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="editProductBomEntryMaterialUsageTextInput" class="col-sm-4 col-form-label">使用量</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="editProductBomEntryMaterialUsageTextInput" required pattern="^\d{1,10}(\.\d{1,3})?$">
                <div class="invalid-feedback">使用量必須大於等於 0 及小於 1,000,000,000，並且最多到小數後三位</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="deleteProductBomEntryButton">Delete</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div><!-- container-fluid end -->

<script type="text/javascript" src="script/main.js"></script>
<script type="text/javascript" src="script/bom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
