<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Symmetrical Pancake - BOM</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="index.html"><img src="static/logo-192x192.png" alt="logo" style="width: 30px; height: 30px"/>  Hello Jessica!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrimaryMenu" aria-controls="navbarPrimaryMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarPrimaryMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="product.html" >物料/料件管理</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="bom.html">BOM 管理</a>
        </li>
      </ul>

    </div><!-- navbarPrimaryMenu end -->
  </div><!-- container-fluid end -->
</nav>

<div class="container-fluid">

  <!-- productTable -->
  <div class="table-responsive">
    <table class="table align-middle" id="productBomEntryCountTable">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">料號 (MATNR)</th>
        <th scope="col">類別</th>
        <th scope="col">品名 (MAKTX)</th>
        <th scope="col">料件項目數量</th>
      </tr>
      </thead>
      <tbody id="productBomEntryCountTableBody"></tbody>
    </table>
  </div>

  <div class="modal fade" id="editProductBomModal" tabindex="-1" aria-labelledby="editProductBomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductBomModalLabel">編輯物料 BOM 表</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table align-middle" id="productBomTable">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" hidden>物料 ID</th>
              <th scope="col" hidden>料件 ID</th>
              <th scope="col">料號 (MATNR)</th>
              <th scope="col">品名 (MAKTX)</th>
              <th scope="col">使用量</th>
            </tr>
            </thead>
            <tbody id="productBomTableBody"></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div><!-- container-fluid end -->

<script type="text/javascript" src="script/main.js"></script>
<script type="text/javascript" src="script/bom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
